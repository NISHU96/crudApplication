<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>CRUD APPLICATION</h1>
    <div id="container">
        <form id='form'>
            <div class="form-group">
                <label for="exampleInputUsername1" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
            </div>
            <button id="submit-btn" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <p onclick="viewUsers()">View all users</p>
        </div>
    </div>

    <div id="users">
        <table class="table" id='tab1'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PASSWORD</th>
                    <th scope="col">EDIT PROFILE</th>
                    <th scope="col">DELELTE</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p id='newuser'>Create New User</p>
    </div>

    <div id="update">
        <form>
            <div class="form-group">
                <label for="exampleInputUsername2" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Enter username" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" autocomplete="off">
            </div>
            <button id='update-btn' class="btn btn-primary">UPDATE</button>
        </form>
    </div>
</body>
</html>
